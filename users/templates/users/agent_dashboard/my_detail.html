{% extends 'users/agent_dashboard/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h1>Agent Detail</h1>
    <div class="responsive-table">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Ghana Card</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                {% for agent in agents %}
                <tr>
                    <td>{{ agent.first_name }}</td>
                    <td>{{ agent.last_name }}</td>
                    <td>{{ agent.ghana_card }}</td>
                    <td>{{ agent.phone_number }}</td>

                </tr>
                {% endfor %}


            </tbody>
        </table>
    </div>
</div>



{% endblock %}
