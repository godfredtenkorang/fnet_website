{% extends 'my_site/base.html' %}
{% load static %}
{% block content %}


<!-- bannerr -->

<div class="banner">
    <img src="{% static 'my_site/img/background2.jpg' %}" alt="background photo" />
    <div class="banner-text">
        <h1>Create an account </h1>
    </div>
</div>

<div class="account-container">

    <div class="contact-form">
        <p>Fill out the form below to create an account with us</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}


            <button>Submit</button>


        </form>
        <p>Or do you have an account already? the <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>

{% endblock %}
