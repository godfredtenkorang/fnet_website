{% extends 'dashboard/base2.html' %}
{% load static %}
{% block content %}

<style>
    .exp-btn {
        width: 100%;
        min-height: 7vh;
        cursor: pointer;
        background-color: var(--blueColor);
        color: var(--whiteColor);
        border: none;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
    }
</style>

<div class="send-message-form">
    <br><br><br>

    <h1>Add Image</h1>

    <br><br>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <button type="submit">Add Image</button>
        <br><br>

        <div class="exp-btn">
            <a style="color:white;" href="{% url 'customers-with-images-lists' %}">View Lists</a>
        </div>
    </form>


</div>



{% endblock %}
