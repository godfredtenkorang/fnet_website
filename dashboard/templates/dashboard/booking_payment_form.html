{% extends 'dashboard/base2.html' %}
{% load static %}
{% block content %}

<style>
    .exp-btn {
        width: 100%;
        min-height: 7vh;
        cursor: pointer;
        background-color: var(--blueColor);
        color: var(--whiteColor);
        border: none;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
    }
</style>

<div class="send-message-form">
    <br><br><br>

    <h1>Update Booking</h1>

    <br><br>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <button type="submit">Update Booking Payment</button>
    </form>
    <br><br>
    <a href="{% url 'booking_payments' %}">Back to Bookings List</a>
</div>













{% endblock %}
