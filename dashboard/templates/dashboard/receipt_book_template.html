{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>


  body{
    background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7)),
      url("{% static 'my_site/img/service-background.jpg' %}");
      height: 70vh;
      background-size: cover;
      background-position: center center;
  }

    .receipt-container {
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        /* Light overlay for readability */
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      
  }
    

    .header {
        text-align: center;
        margin-bottom: 20px;
    }

    .details {
        margin-top: 20px;
    }
</style>

<body>
    <div class="about-us-img">
        <img src="{% static 'my_site/img/car.png' %}" alt="background photo" />
      </div>
    <div class="receipt-container">
        <div class="header">
            <h2>Receipt</h2>
        </div>
        <div class="details">
            <p><strong>Name:</strong> {{ payment.customer_name }}</p>
            <p><strong>Phone:</strong> {{ payment.customer_phone }}</p>
            <p><strong>Amount:</strong> GHS {{ payment.total_price }}</p>
            <p><strong>Car:</strong> {{ payment.car }}</p>
            <p><strong>Transaction ID:</strong> {{ payment.transaction_id }}</p>
        </div>
    </div>
</body>

</html>
