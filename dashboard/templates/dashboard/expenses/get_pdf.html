{% extends 'dashboard/base2.html' %} {% load static %} {% block content %}


<div class="send-message-form">

    <form method="get" action="{% url 'download_pdf' %}">
        <select name="car" id="">
            <option value="">Select Car</option>
            {% for car in cars %}
            <option value="{{ car.id }}" {% if request.GET.car == car.id|stringformat:s %}selected{% endif %}>{{ car.name}}
            </option>
            {% endfor %}
        </select>
        <input type="text" name="month" placeholder="Enter Month (e.g., January)" value="{{ request.GET.month }}">

        
        <button type="submit">Download PDF</button>


    </form>
    <br><br><br>
</div>













{% endblock %}
