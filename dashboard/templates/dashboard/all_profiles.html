{% extends 'dashboard/base2.html' %} {% load static %} {% block content %}



<div class="container">
    <h1>Profile Lists</h1>
    <div class="responsive-table">
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Phone Number</th>
                    <th>Image</th>

                </tr>
            </thead>
            <tbody>

                {% for profile in profiles %}
                <tr>
                    <td>{{profile.user}}</td>
                    <td>{{profile.user.phone}}</td>
                    <td><a href="{{profile.image.url}}">{{profile.image}}</a></td>
                </tr>
                {% endfor %}


            </tbody>
        </table>
    </div>
</div>




{% endblock %}
