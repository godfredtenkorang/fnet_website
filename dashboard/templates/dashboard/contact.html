{% extends 'dashboard/base2.html' %} {% load static %} {% block content %}



<div class="container">
    <h1>Car Booking Table</h1>
    <div class="responsive-table">
        <table>
            <thead>
                <tr>
                    <th>Contact Name</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.message }}</td>
                </tr>
               {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>












{% endblock %}
