{% extends 'dashboard/base2.html' %} {% load static %} {% block content %}



<div class="container">
    <h1>Reviews Table</h1>
    <div class="responsive-table">
        <table>
            <thead>
                <tr>
                    <th>Driver Name</th>
                    <th>Customer Name</th>
                    <th>Rate</th>
                    <th>Review Text</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <td>{{ review.driver.first_name }}</td>
                    <td>{{ review.customer }}</td>
                    <td>{{ review.rating }}</td>
                    <td>{{ review.review_text }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>












{% endblock %}
