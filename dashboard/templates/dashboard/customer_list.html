{% extends 'dashboard/base2.html' %} {% load static %} {% block content %}



<div class="container">
    <h1>Customer Lists</h1>
    <div class="responsive-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    
                </tr>
            </thead>
            <tbody>
                
                {% for customer in customers %}
                <tr>
                    <td>{{customer.name}}</td>
                    <td>{{customer.phone_number}}</td>
                </tr>
                {% endfor %}
               

            </tbody>
        </table>
    </div>
</div>












{% endblock %}
